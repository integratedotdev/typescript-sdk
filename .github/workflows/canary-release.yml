name: Canary Release

on:
  push:
    branches:
      - dev
    paths-ignore:
      - "**.md"
      - "docs/**"
      - "examples/**"
      - ".github/**"
      - "!.github/workflows/canary-release.yml"

permissions:
  contents: write # Required to create releases and tags

jobs:
  generate-version:
    runs-on: ubuntu-latest
    outputs:
      canary-version: ${{ steps.version.outputs.canary-version }}
      base-version: ${{ steps.version.outputs.base-version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Get base version
        id: base
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Query npm for existing canary versions
        id: npm-versions
        run: |
          BASE_VERSION="${{ steps.base.outputs.version }}"
          echo "Base version: $BASE_VERSION"
          
          # Query npm for all versions and find max canary increment
          MAX_INCREMENT=$(node -e "
            const { execSync } = require('child_process');
            const baseVersion = process.argv[1];
            let versions = [];
            try {
              // Get full package info which always has versions as an array
              const output = execSync('npm view integrate-sdk --json', { 
                encoding: 'utf-8',
                stdio: ['pipe', 'pipe', 'pipe'],
                timeout: 30000
              });
              const packageInfo = JSON.parse(output);
              versions = packageInfo.versions || [];
              console.error('Found ' + versions.length + ' total versions on npm');
              if (versions.length > 0) {
                console.error('Sample versions: ' + versions.slice(-10).join(', '));
              }
            } catch (e) {
              console.error('Error querying npm:', e.message);
              // Fallback: try the versions command
              try {
                const fallbackOutput = execSync('npm view integrate-sdk versions --json', { 
                  encoding: 'utf-8',
                  stdio: ['pipe', 'pipe', 'pipe'],
                  timeout: 30000
                }).trim();
                const parsed = JSON.parse(fallbackOutput);
                versions = Array.isArray(parsed) ? parsed : typeof parsed === 'string' ? [parsed] : [];
                console.error('Fallback: Found ' + versions.length + ' versions');
              } catch (e2) {
                console.error('Fallback also failed:', e2.message);
                versions = [];
              }
            }
            
            const pattern = new RegExp('^' + baseVersion.replace(/\./g, '\\.') + '-dev\\.(\\d+)$');
            const matches = versions
              .filter(v => {
                if (typeof v !== 'string') return false;
                const matches = pattern.test(v);
                if (matches) console.error('Found matching canary version: ' + v);
                return matches;
              })
              .map(v => {
                const match = String(v).match(pattern);
                return match ? parseInt(match[1], 10) : 0;
              });
            
            const maxIncrement = matches.length > 0 ? Math.max(...matches) : -1;
            console.error('Canary versions matching pattern: ' + matches.length);
            if (matches.length > 0) {
              console.error('Increment values found: ' + matches.join(', '));
            }
            console.error('Max increment found: ' + maxIncrement);
            console.log(maxIncrement);
          " "$BASE_VERSION")
          
          echo "max-increment=$MAX_INCREMENT" >> $GITHUB_OUTPUT
          echo "Max increment: $MAX_INCREMENT"

      - name: Generate canary version
        id: version
        run: |
          BASE_VERSION="${{ steps.base.outputs.version }}"
          MAX_INCREMENT="${{ steps.npm-versions.outputs.max-increment }}"
          
          echo "Base version: $BASE_VERSION"
          echo "Max increment from npm: $MAX_INCREMENT"
          
          # Increment the number
          NEXT_INCREMENT=$((MAX_INCREMENT + 1))
          CANARY_VERSION="${BASE_VERSION}-dev.${NEXT_INCREMENT}"
          
          echo "Next increment: $NEXT_INCREMENT"
          echo "Generated canary version: $CANARY_VERSION"
          
          # Verify the version doesn't already exist
          if npm view "integrate-sdk@$CANARY_VERSION" version > /dev/null 2>&1; then
            echo "ERROR: Version $CANARY_VERSION already exists on npm!"
            echo "This should not happen. The version query may have failed."
            exit 1
          fi
          
          echo "base-version=$BASE_VERSION" >> $GITHUB_OUTPUT
          echo "canary-version=$CANARY_VERSION" >> $GITHUB_OUTPUT

  publish:
    needs: generate-version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun test

      - name: Type check
        run: bun run type-check

      - name: Build
        run: bun run build

      - name: Update package.json version
        run: |
          CANARY_VERSION="${{ needs.generate-version.outputs.canary-version }}"
          # Use node to update package.json version
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            pkg.version = '$CANARY_VERSION';
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
          "
          echo "Updated package.json version to $CANARY_VERSION"

      - name: Setup Node.js (for npm publish)
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Publish to npm
        run: npm publish --tag dev
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create Git Tag
        run: |
          CANARY_VERSION="${{ needs.generate-version.outputs.canary-version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a v$CANARY_VERSION -m "Canary release v$CANARY_VERSION"
          git push origin v$CANARY_VERSION

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.generate-version.outputs.canary-version }}
          name: Canary Release v${{ needs.generate-version.outputs.canary-version }}
          body: |
            ## Canary Release v${{ needs.generate-version.outputs.canary-version }}

            This is a canary release from the `dev` branch.

            ### Installation
            ```bash
            # Install latest canary version
            bun add integrate-sdk@dev
            
            # Or install specific canary version
            bun add integrate-sdk@${{ needs.generate-version.outputs.canary-version }}
            ```
            
            **Note:** Canary releases are published with the `dev` tag and will not affect the `latest` tag.
          draft: false
          prerelease: true

      - name: Check for Discord webhook
        id: check-discord
        run: |
          if [ -n "${{ secrets.DISCORD_WEBHOOK_URL }}" ]; then
            echo "has_webhook=true" >> $GITHUB_OUTPUT
          else
            echo "has_webhook=false" >> $GITHUB_OUTPUT
          fi

      - name: Github Releases To Discord
        if: steps.check-discord.outputs.has_webhook == 'true'
        uses: SethCohen/github-releases-to-discord@v1.13.1
        with:
          webhook_url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          color: "1316451"
          content: "Canary release published:"
          footer_title: "integrate.dev"
          footer_timestamp: true

