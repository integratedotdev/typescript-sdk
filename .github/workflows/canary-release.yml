name: Canary Release

on:
  push:
    branches:
      - dev
    paths-ignore:
      - "**.md"
      - "docs/**"
      - "examples/**"
      - ".github/**"
      - "!.github/workflows/canary-release.yml"

jobs:
  generate-version:
    runs-on: ubuntu-latest
    outputs:
      canary-version: ${{ steps.version.outputs.canary-version }}
      base-version: ${{ steps.version.outputs.base-version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Get base version
        id: base
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Find next available canary version
        id: npm-versions
        run: |
          BASE_VERSION="${{ steps.base.outputs.version }}"
          echo "Base version: $BASE_VERSION"
          
          # Find next available version by checking incrementally
          # Start from 0 and check each version until we find one that doesn't exist
          NEXT_INCREMENT=$(node -e "
            const { execSync } = require('child_process');
            const baseVersion = process.argv[1];
            
            function versionExists(increment) {
              const version = baseVersion + '-dev.' + increment;
              try {
                execSync('npm view integrate-sdk@' + version + ' version', { 
                  encoding: 'utf-8',
                  stdio: ['pipe', 'pipe', 'pipe'],
                  timeout: 10000
                });
                return true;
              } catch (e) {
                return false;
              }
            }
            
            // Start checking from 0, increment until we find one that doesn't exist
            let increment = 0;
            let foundExisting = false;
            
            // Check up to 100 increments (safety limit)
            while (increment < 100) {
              if (versionExists(increment)) {
                console.error('Version ' + baseVersion + '-dev.' + increment + ' exists');
                foundExisting = true;
                increment++;
              } else {
                console.error('Version ' + baseVersion + '-dev.' + increment + ' does not exist - using this');
                break;
              }
            }
            
            if (increment >= 100) {
              console.error('ERROR: Reached safety limit of 100 increments');
              process.exit(1);
            }
            
            console.log(increment);
          " "$BASE_VERSION")
          
          echo "next-increment=$NEXT_INCREMENT" >> $GITHUB_OUTPUT
          echo "Next increment: $NEXT_INCREMENT"

      - name: Generate canary version
        id: version
        run: |
          BASE_VERSION="${{ steps.base.outputs.version }}"
          NEXT_INCREMENT="${{ steps.npm-versions.outputs.next-increment }}"
          
          echo "Base version: $BASE_VERSION"
          echo "Next increment: $NEXT_INCREMENT"
          
          # Use the next available increment
          CANARY_VERSION="${BASE_VERSION}-dev.${NEXT_INCREMENT}"
          
          echo "Generated canary version: $CANARY_VERSION"
          
          # Double-check the version doesn't already exist (safety check)
          if npm view "integrate-sdk@$CANARY_VERSION" version > /dev/null 2>&1; then
            echo "ERROR: Version $CANARY_VERSION already exists on npm!"
            echo "This should not happen. The version query may have failed."
            exit 1
          fi
          
          echo "base-version=$BASE_VERSION" >> $GITHUB_OUTPUT
          echo "canary-version=$CANARY_VERSION" >> $GITHUB_OUTPUT

  publish:
    needs: generate-version
    uses: ./.github/workflows/publish.yml
    with:
      version: ${{ needs.generate-version.outputs.canary-version }}
      npm-tag: "dev"
      is-prerelease: true
      release-name-prefix: "Canary Release"
    secrets:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
    permissions:
      contents: write
      id-token: write
